name: Tests

on:
    push:
        branches: [master]
    # pull_request:
    #   branches: [ master ]
    workflow_dispatch: # Add manual trigger

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js 20.x
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  cache: "npm"

            - name: install shells
              run: |
                  sudo apt-get update
                  sudo apt-get install -y zsh fish

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test
